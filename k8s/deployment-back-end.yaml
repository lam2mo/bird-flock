---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: birds-app-back-end-deployment
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: birds-app-back-end-lam2mo
  template:
    metadata:
      labels:
        app: birds-app-back-end-lam2mo
    spec:
      containers:
        - image: 'ghcr.io/lam2mo/birds-app-back-end:9185f8187fb490a5b5dd313a8d81b836399db78b'
          name: birds-back-front-end
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "32Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
